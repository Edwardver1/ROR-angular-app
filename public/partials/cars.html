<div class="container">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">Listing Cars</div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Producer</th>
              <th>Model</th>
              <th>Color</th>
              <th>Price</th>
              <th colspan="3"></th>
            </tr>
          </thead>

          <tbody>
              <tr ng-repeat="car in cars">
                <td>{{car.producer}}</td>
                <td>{{car.model}}</td>
                <td>{{car.color}}</td>
                <td>{{car.price}}</td>
                <td><a href="#/view_cars/{{car.id}}">Show</a></td>
                <td><a href="#/edit_cars/{{car.id}}">Edit</a></td>
                <td><a href="" ng-click="delete(car.id)">Destroy</a></td>
              </tr>
          </tbody>
        </table>
        <br>
        <p><a href="#/new_cars" class="btn btn-primary btn-block btn-large ">Add new</a></p>

      </div>
    </div>
  </div>
</div>
