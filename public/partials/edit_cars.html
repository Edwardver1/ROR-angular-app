

<div class="container">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">Edit Car</div>
      <div class="panel-body">
        <form ng-submit="updateCar(car);" class="form-vertical" ng-app="cars" name="myForm" >

          <div class="form-group">
            <label for="newcar1">Car Producer:</label>
            <input type="text" name="producer"  ng-model="car.producer" class="form-control" required id="newcar1" ng-pattern ="/^[a-zA-Z]\w{2,7}$/" ng-model="Name" ng-minlength="3"  />
            <span ng-show="myForm.producer.$touched && myForm.producer.$error.pattern  " style="color: #a94442">Only letters are requiered. Min 3 characters.</span>
          </div>

          <div class="form-group">
            <label for="newcar2">Car Model:</label>
            <input type="text" ng-model="car.model" ng-minlength="2" required id="newcar2" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="newcar3">Car Color:</label>
            <input type="text" ng-model="car.color" ng-minlength="2" required id="newcar3" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="newcar4">Car Price:</label>
            <input type="text" name="price" ng-model="car.price" id="newcar4" class="form-control" ng-pattern="/^[0-9]+$/" required/>
            <span ng-show="myForm.price.$touched && myForm.price.$error.pattern  " style="color: #a94442">Price can contain only numeric values.</span>
            <span ng-show="myForm.price.$touched && myForm.price.$viewValue > 1000000  " style="color: #a94442">Price is too high.</span>
          </div>

          <div class="control-group">
            <div class="controls">
              <input class="btn btn-primary" type="submit" value="Update" ng-disabled="myForm.$invalid"/>
              <a onclick="window.location = '#/'" class="btn btn-default" >Cancel</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
